<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    
    <title>Clima agora!</title>
  </head>
  <body>
  <main class="container">
    
    <section id="conteudo" class="content">
      <div class="pesquisa">
        <input class="input-search" type="text" placeholder="Digite o nome da cidade">
        <button class="btn-search" type="button"></button>
      </div>
      <hr>
      
      <div class="display-clima">
        
        <div class="clima">
          <h1 class="cidade"></h1>
          <h3 class="data-atual"></h3>
          <h1  class="temp"></h1>
        </div>
        
        <div class="clima-dia">
          <div class="clima-desc">
            <div class="status">
              <h5>Umidade:</h5>
              <h1 class="umidade"></h1>
            </div>
            <div class="status">
              <h5>Sensação:</h5>
              <h1 class="sensacao"></h1>
            </div>
            <div class="status">
              <h5>Vento:</h5>
              <h1 class="vento"></h1>
            </div>
          </div>
        </div>
      </div>
      
      <hr>
      
      <div class="clima-status">
        
        <!-- <div class="condicao-chuva"></div> -->
        <div class="cond-template">
          <div class="cond-nuvens">
            <i class="fa fa-regular fa-cloud"></i></i>
            <div class="nuvens"></div>
          </div>
          <div class="descricao"></div>
        </div>
      </div>
    </section>
  </main>
  
  <!-- <script type="module"  src="./src/js/api.js"></script> -->
  <script type="module" src="./src/js/script.js"></script>
  <script src="https://kit.fontawesome.com/da04aab42a.js" crossorigin="anonymous"></script>
</body>
</html>
